apiVersion: apps/v1
kind: Deployment
metadata:
    name: mysql-deployment
spec:
    replicas: 1
    selector:
        matchLabels: 
            component: mysql
    strategy:
        type: Recreate            
    template:
        metadata:
            labels:
                component: mysql
        spec:
            volumes:
                - name: mysql-storage
                  persistentVolumeClaim:
                    claimName: mysql-persistent-volume-claim
            containers:
                - name: mysql
                  image: mysql:latest
                  ports:
                    - containerPort: 3306
                  volumeMounts:
                    - name: mysql-storage
                      mountPath: /var/lib/mysql
                  env:
                    - name: MYSQL_DATABASE
                      value: api
                    - name: MYSQL_USER
                      value: safir
                    - name: MYSQL_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            name: mysql-vault
                            key: mysqlpassword
                    - name: MYSQL_ROOT_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            name: mysql-vault
                            key: mysqlrootpassword              